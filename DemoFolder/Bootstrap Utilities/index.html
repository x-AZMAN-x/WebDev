<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="container-fluid bg-dark text-white text-center">
        Bootstrap Utilities
      </h1>
    </header>
    <main>
      <!-- Buttons -->
      <h2>Some Utilities In Bootstrap-</h2>
      <h4>Buttons</h4>
      <div type="button" class="btn bg-primary">Div Buttons</div>
      <input type="button" class="btn bg-warning" />
      <button type="button" class="btn bg-success text-white">
        Normal Buttons
      </button>
      <br />
      <!-- Badges -->
      <h4>Badges</h4>
      <div class="badge bg-info">Messages</div>
      <h4>Badges Inside Of Buttons</h4>
      <div type="button" class="btn bg-primary">
        Unread
        <span class="badge bg-danger top-20">99+</span>
      </div>
      <button class="btn bg-success position-relative">
        Unread
        <span
          class="badge bg-danger position-absolute start-100 top-0 rounded-pill translate-middle"
          >99+</span
        >
      </button>
      <!-- Progress Bar -->
      <h4>Progress Bars</h4>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:10%;">10%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:20%;">20%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:30%;">30%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:40%;">40%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:50%;">50%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:60%;">60%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width:70%;">70%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:80%;">80%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:90%;">90%</div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:100%;">100%</div>
      </div>
    </main>
  </body>
</html>
