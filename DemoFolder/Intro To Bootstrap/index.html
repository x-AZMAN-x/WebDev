<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro To Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <style>
        .col-2,.col-3,.col-4,.col-5,.col-7{
            border: 3px solid;
        }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-2">col1</div>
      <div class="col-2">col2</div>
      <div class="col-2">col3</div>
      <div class="col-2">col4</div>
      <div class="col-2">col5</div>
      <div class="col-2">col6</div>
    </div>

    <div class="row">
      <div class="col-3">col1</div>
      <div class="col-3">col2</div>
      <div class="col-3">col3</div>
      <div class="col-3">col4</div>
    </div>

    <div class="row">
      <div class="col-4">col1</div>
      <div class="col-4">col2</div>
      <div class="col-4">col3</div>
    </div>
    <div class="row">
        <div class="col-7">col1</div>
        <div class="col-5">col2</div>
    </div>
  </body>
</html>
